<script>
function djs(){
  let date1=new Date();
  let date2=new Date(2018,0,1,20,0,0,0);
  let time1=date1.getTime();
  let time2=date2.getTime();
  let time=time2-time1;
  let ts=24*60*60*1000;
  let day=Math.floor(time/ts);
  let hours=Math.floor(time%ts/(60*60*1000));
  let minutes=Math.floor(time%(60*60*1000)/(60*1000));
  if(minutes<10){
  	minutes='0'+minutes;
  }
  let seconds=Math.floor(time%(60*1000)/(1000));
  if(seconds<10){
  	seconds='0'+seconds;
  }
  $('.daojishi span').first().text(day);
  $('.daojishi span').eq(1).text(hours);
  $('.daojishi span').eq(2).text(minutes);
  $('.daojishi span').last().text(seconds);
}
djs();
  setInterval(djs,1000);
</script>
