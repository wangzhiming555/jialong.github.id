<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script>
        var myScroll;

        function loaded () {
            myScroll = new IScroll('.kuang', { scrollX: true, scrollY: false, mouseWheel: true });
        }

        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {

<body onload="loaded()">
    <div class="nav">
        <div class="sousuo">
            <input type="text" class="input" placeholder="搜索">
            <span>搜索</span>
        </div>
    </div>
    <div class="kuangs"> 
    <div class="kuang">
       <ul class="fenlei">
       	<li class="meige">

       	<li class="meige">2</li>
       	<li class="meige">3</li>

       </ul>
       <div class="morebtn">+</div>

    </div>
    <div class="xinwens">
    <div class="xinwen">
        <div class="xinwenimg">
            <img src="img/6.jpg" alt="">
        </div>
        <div class="xinwentitle">疯狂带领你快乐的</div>
    </div>
        <a href="#"><div class="jiazai" id="jiazai">加载更多</div></a>
    </div>
</body>
<script>
    $.ajax({
        url:'http://api.jisuapi.com/news/channel?appkey=d45334315bc4579b',
        dataType:'jsonp',
        success:function (e) {
            let str='';
            let arr=e.result;
            console.log(arr);
            arr.forEach(function (val) {
                str+=`<li class="meige">${val}</li>`;

            })
            $('.fenlei').html(str);
            $('.meige').first().addClass('active');
        }
    });
    function reader(obj) {
        let start=obj.start;
        let num=obj.num;
        let pindao=obj.pindao;
        console.log(pindao.text());
        $.ajax({
            url:'http://api.jisuapi.com/news/get?channel='+pindao.text()+'&start='+start+'&num='+num+'&appkey=d45334315bc4579b',
            dataType:'jsonp',
            success:function (a) {
                let atr='';
                let arr=a.result.list;
                console.log(arr);
                arr.forEach(function (val) {
                    if(val.pic){
                        atr+=`<a href="${val.weburl}">
                               <div class="xinwen">
                               <div class="xinwenimg">
                                 <img src="${val.pic}" alt="">
                               </div>
                               <div class="xinwentitle">${val.title}</div>
                               <div class="xiaoxi">
                               <div class="time">时间：${val.time}</div>
                               <div class="laiyuan">来源：${val.src}</div>
                               </div>
                               </div></a>`;
                    }
                    else{
                        atr+=`<a href="${val.weburl}">
                              <div class="xinwen1">
                              <div class="xintitle">${val.title}
                              <div class="xiaoxi">
                              <div class="time">时间：${val.time}</div>
                              <div class="laiyuan">来源：${val.src}</div>
                              </div></div>
                              </div></a>`;
                    }
                })
                $('.xinwens').html(function (index,val) {
                    return atr+val;
                });
            }
        })
    }
    reader({
        start:0,
        num:10,
        pindao:$('li.active')
    })
    $('.fenlei').on('click','.meige',function () {
        $(this).addClass('active').siblings().removeClass('active');
        reader({
            start:0,
            num:10,
            pindao:$('.active')
        })
    })
    nums=10;
    $('body').on('click','#jiazai',function () {
        nums+=10;
        reader({
            start:0,
            num:nums,
            pindao:$('.active')
        })
        console.log($(this));
    })
    function sousuo(input) {
        let val=input.val();
        console.log(val);
        $.ajax({
            url:'http://api.jisuapi.com/news/search?keyword='+val+'&appkey=d45334315bc4579b',
            dataType:'jsonp',
            success:function (s) {
                let arr=s.result.list;
                let atr='';
                console.log(arr);
                arr.forEach(function (val) {
                if(val.pic){
                    atr+=`<div class="xinwen">
                             <div class="xinwenimg">
                                 <img src="${val.pic}" alt="">
                              </div>
                             <div class="xinwentitle">${val.title}</div>
                             <div class="xiaoxi">
                             <div class="time">时间：${val.time}</div>
                             <div class="laiyuan">来源：${val.src}</div>
                             </div>
                         </div>`;
                }
                else{
                    atr+=` <div class="xinwen1">
                              <div class="xintitle">${val.title}
                              <div class="xiaoxi">
                              <div class="time">时间：${val.time}</div>
                              <div class="laiyuan">来源：${val.src}</div>
                              </div></div>
                              </div>`;
                }
                });
                $('.xinwens').html(function (index,html) {
                   return atr+html;
                });
            }
        })
    }
    $(window).keydown(function (e) {
        if(e.keyCode==13){
            sousuo($('.input'));
            $('.input').html('');
        }
    })
    $('span').click(function () {
        sousuo($('.input'));
        $('.input').html('');
    })
</script>
</html>
