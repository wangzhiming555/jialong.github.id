<script>
    let search='';
    let arr;
    function reset() {
        if(localStorage.history){
            search=localStorage.history;
            let str='';
                arr=search.split(',');
                arr=arr.slice(-6);
                arr.forEach(val=>{
                    str+=`<span class="span">${val}</span>`;
                })
                $('.jilv').html(str);
        }
    }
    reset();
    $('.input').focus();
    $('.input').focus(function () {
        reset();
        $('.jilv').show();
    })
    $('.span').click(function () {
        let val=$(this).text();
        sousuo(val);
        $('.jilv').hide();
    })
function sousuo(val) {
        $.ajax({
            url:'https://api.jisuapi.com/news/search?keyword='+val+'&appkey=d45334315bc4579b',
            dataType:'jsonp',
            beforeSend:function () {
                $('.loading').css('display','block');
            },
            success:function (s) {
                $('.loading').css('display','none');
                let arr=s.result.list;
                let atr='';
                arr.forEach(function (val) {
                if(val.pic){
                    atr+=`<div class="xinwen">
                             <div class="xinwenimg">
                                 <img src="${val.pic}" alt="">
                              </div>
                             <div class="xinwentitle">${val.title}</div>
                             <div class="xiaoxi">
                             <div class="time">时间：${val.time}</div>
                             <div class="laiyuan">来源：${val.src}</div>
                             </div>
                         </div>`;
                }
                else{
                    atr+=` <div class="xinwen1">
                              <div class="xintitle">${val.title}
                              <div class="xiaoxi">
                              <div class="time">时间：${val.time}</div>
                              <div class="laiyuan">来源：${val.src}</div>
                              </div></div>
                              </div>`;
                }
                });
                $('.liebiao').html(function (index,html) {
                   return atr+html;
                });
            }
        })
    }
    $(window).keydown(function(e){
        let current=e.keyCode;
        if(current==13){
            $('.jilv').hide().prev().blur();
            let val=$('.input').val();
            if(val==''){
                return;
            }
            if(!arr.includes(val)){
                search+=`${val},`;
            }
            localStorage.history=search;
        	sousuo(val);
        	$('.input').val('');
        }
    })
    $('.fanhui').click(function () {
        history.back();
    })
    $('.liebiao').on('click','.xinwen',function () {
        let index=$(this).index();
        let channel=arr[arr.length-2];
        localStorage.index=index;
        localStorage.channel=channel;
        location.href='detail.html';
    })
</script>
